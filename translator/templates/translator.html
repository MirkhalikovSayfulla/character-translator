{% extends 'base.html' %}
{% block content %}
    <h3 class="border-info mt-2"><a href="{% url 'index' %}">Go Home</a></h3>
    <h3 class="mt-4 mb-2">{{ from_l }} to {{ to_l }}</h3>
    <form method="POST" action="" class="mt-3">
        {% csrf_token %}
        <textarea name="text" class="form-control" rows="6" required></textarea>
        <input type="submit" class="btn btn-outline-primary btn-block mt-3" value="Submit">
    </form>
    <hr class="m-3">
    <h3 class="mt-3">Result:</h3>
    <textarea name="text" class="form-control" rows="5" id="result">{{ result }}</textarea>
    <button onclick="copyFunction()" class="btn btn-outline-info btn-block mt-3" id="copy">Copy Text</button>
{% endblock %}
